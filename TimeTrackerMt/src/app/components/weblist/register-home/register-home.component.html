<div class="main">
  <app-header></app-header>
  <section class="vh-100" style="background-color: #508bfc; height: 515px"  *ngIf="IsShowTryItOut" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form class="form_common_style" (ngSubmit)="onSubmitTryItOut()" name="TryItOutForm"
                  [formGroup]="TryItOutForm">
                  <div class="form-group" style="text-align: center">
                      <label style="font-size: 20px ; color: #007bff; ">Select how to try it out: <span>*</span></label><br>
                    <div class="form-check-inline p-4 text-center bg-light">
                      <label class="form-check-label" for="radioTestMyself">
                        <input type="radio" id="radioTestMyself" class="form-check-input" name="radioTryItOut"
                          formControlName="radioTryItOut" [value]="0">
                        Test it myself
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label" for="radioInviteMyTeam">
                        <input type="radio" id="radioInviteMyTeam" class="form-check-input" name="radioTryItOut"
                          formControlName="radioTryItOut" [value]="1">
                        Invite my team
                      </label>
                    </div>
                  </div>
                  <div class="col-12 mt-3 text-center">
                    <button class="btn btn-primary btn-lg btn-block"  type="submit">TRY IT OUT</button>
                    <!-- <button class=" btn btn-primary"  type="submit">TRY IT OUT</button> -->
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="vh-100"  style="background-color: #508bfc;"  *ngIf="IsShowUserForm" >
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form class="form_common_style" (ngSubmit)="onSubmit()" name="UserForm" [formGroup]="UserForm">
            <div class="card-body p-5">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Name <span>*</span></label><br>
                <input type="text" formControlName="FirstName"   class="form-control form-input"
                placeholder="Enter Name">
              <div class="text-danger"
                *ngIf="f.FirstName.invalid && (f.FirstName.dirty || f.FirstName.touched || isSubmit)">
                <span *ngIf="f.FirstName.errors.required">
                  Please enter name
                </span>
              </div>
              <span *ngIf="f.FirstName.errors?.pattern" class="text-danger">
                Special characters and number are not allowed
              </span>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email </label>
                <input type="text" formControlName="Email" (blur)="onBlurMethod()" class="form-control form-input"
                placeholder="Enter your email address">
              <div class="text-danger"
                *ngIf="f.Email.invalid && (f.Email.dirty || f.Email.touched || isSubmit)">
                <span *ngIf="f.Email.errors.required">
                  Please enter your email
                </span>
                <span *ngIf="f.Email.errors?.pattern">
                  Please provide a valid email address
                </span>
              </div>
              <span class="text-danger" *ngIf="IsError == true && !f.Email.invalid">
                It looks like this account already exists in our system. Would you like to <a
                  href="/login">Sign
                  In</a> instead?
              </span>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="Password" formControlName="Password" class="form-control form-input"
                id="inputPassword" placeholder="Enter password"> <span (click)="show()"><img src="https://i.stack.imgur.com/Oyk1g.png" id="EYE" style="margin-top: -34px;float: right; margin-right: 18px;cursor: pointer;"></span>
                <div class="text-danger"
                *ngIf="f.Password.invalid && (f.Password.dirty || f.Password.touched || isSubmit)">
                <span *ngIf="f.Password.errors.required">
                  Please enter your password
                </span>
                  </div>
                  <app-password-strength class="password-policy-admin"
                  *ngIf="f.Password.errors?.pattern || f.Password.errors?.maxlength || isSubmit"
                  [passwordToCheck]="this.UserForm.value.Password">
                </app-password-strength>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">TRY IT
                OUT</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
