<header [ngClass]="{'nav-open': isHeaderShow}">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="ToggleHeader()">
      <span class="navbar-toggler-icon">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
    <div class="brand-logo">
      <a class="navbar-brand" [routerLink]="['/user/dashboard']">
        <h4>TimeTrackerMt</h4>
      </a>
      <a href="javascript:void(0)" (click)="ToggleMenu()" class="dots">
        <div class="navbar-toggler-icon nav-icon"></div>
      </a>
    </div>
    <div class="header_right">
      <ul class="nav-ul ml-auto">
        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <img class="rounded-circle" src="/mttracker/assets/images/user-icon.png">
            <span class="mr-2">{{currentLoginUser?.FirstName}} {{currentLoginUser?.LastName}}</span>
          </a>
          <!-- Dropdown - User Information -->
          <div class="dropdown-menu user-toggle dropdown-menu-right shadow" aria-labelledby="userDropdown">
            <a class="dropdown-item" [routerLink]="['/user/profile']" routerLinkActive="select">
              <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
              Profile
            </a>
            <div class="dropdown-divider"></div>
            <a href="javascript:void(0);" class="dropdown-item" data-target="#logoutModal" (click)="Logout()">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
